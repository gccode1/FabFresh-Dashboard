<div id="order">
  <div class="box">
    <div class="container-1">

        <input type="search" id="search" ng-model="nameFilter" placeholder="Enter OrderId"/>
        <input type="checkbox" ng-model="nameFilter1" value="true" checked/>Pickup<br>
        <input type="checkbox" ng-model="nameFilter2" value="true" checked/>Drop<br>
    </div>
  </div>

  <div id="orders_list">
    <div id="orders" ng-repeat="x in data  | filter: searchFilter |filter: searchFilter1">
      <div id="order_id" style="background-color: {{getColor(x.created_at_time)}}">
        <h2  style="color:white;" >#{{x.id}}</h2>
      </div>
      <div id="order_description">
        <p style="color:black;">
          Email:{{x.owner.email}}<br>
          Username:{{x.owner.username}}<br>
          Mobile:{{x.owner.UserInfo.phone}}<br>
          <!-- <a class="link_class" ui-sref="homepage.order_details"><span>Orders..?</span></a> -->
          <button type="button" class="btn btn-default" ng-click="open(x)">Open me!</button>

        </p>
      </div>
      <div id="order_status" style="background-color: {{stringToColor(x.clr)}}">
        <h4 style="color:white;">{{x.status}}</h4>
      </div>
    </div>
  </div>
</div>
